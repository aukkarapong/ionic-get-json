<ion-header>
  <ion-navbar>
    <ion-title>Ionic Get Json : insert-form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" clearInput [(ngModel)]="first_name" name="first_name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="last_name" name="last_name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block (click)="handleAddButton()">Add Student</button>
  </ion-list>
</ion-content>
